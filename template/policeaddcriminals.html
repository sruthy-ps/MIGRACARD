<style>
	td,
	th {
		padding: 5px;
	}
</style>
{% extends 'policebase.html' %} {% block content %}
<ol class="breadcrumb">
	<li class="breadcrumb-item">
		<a href="/policehome">Home</a>
	</li>
	<li class="breadcrumb-item active">Add Criminal Record</li>
</ol>
<!---->
<!--// mian-content -->
<!-- banner -->
<section style="margin-left: -50px" class="ab-info-main py-md-5 py-4">
	<div class="container py-md-5 py-4">
		<h3 class="tittle text-center mb-lg-5 mb-3">Add Criminal Record</h3>
		<div class="row contact-main-info mt-5">
			<div class="col-md-12 contact-center">
				<form method="post" enctype="multipart/form-data">
					{% csrf_token %}

					<div class="form-grp-w3layouts">
						<input type="text" name="name" placeholder="Name" required="" />
					</div>
					<div class="form-grp-w3layouts">
						<input
							type="email"
							name="uname"
							id="pwd1"
							placeholder="Email"
							required=""
						/>
					</div>
					<div class="form-grp-w3layouts">
						<input
							type="text"
							name="contactno"
							id="pwd2"
							placeholder="Contact Number"
							required=""
							pattern="[6789][0-9]{9}"
							maxlength="10"
						/>
					</div>
					<div class="form-grp-w3layouts">
						<input
							type="text"
							name="age"
							id="pwd2"
							placeholder="Age"
							required=""
							pattern="[0-9]{,3}"
							maxlength="3"
						/>
					</div>
					<div class="form-grp-w3layouts">
						<input
							type="number"
							name="height"
							id="pwd2"
							placeholder="Height"
							required=""
						/>
					</div>
					<div class="form-grp-w3layouts">
						<input
							type="number"
							name="weight"
							id="pwd2"
							placeholder="Weight"
							required=""
						/>
					</div>
					<div class="form-grp-w3layouts">
						<input
							type="text"
							name="complex"
							id="pwd2"
							placeholder="Complexion"
							required=""
						/>
					</div>
					<div class="form-grp-w3layouts text-center">
						<input
							type="radio"
							name="gender"
							id="pwd2"
							value="Male"
							required=""
						/>Male
						<input
							type="radio"
							name="gender"
							id="pwd2"
							value="Female"
							required=""
						/>Female
					</div>
					<div class="form-grp-w3layouts">
						<input
							type="text"
							name="imark"
							id="pwd2"
							placeholder="Identification Mark"
							required=""
						/>
					</div>
					<div class="form-grp-w3layouts">
						<textarea
							name="place"
							id="pwd2"
							placeholder="Address"
							required=""
						></textarea>
					</div>
					<div class="form-grp-w3layouts">
						<textarea
							name="casedetails"
							id="pwd2"
							placeholder="Case Details"
							required=""
						></textarea>
					</div>
					<div class="read mt-3 text-center">
						<button type="submit" class="btn">Submit</button>
					</div>
				</form>
				<h1><a href="/policeviewcriminals">View Criminals</a></h1>
			</div>
		</div>
	</div>
</section>

<script>
	msg = '{{msg}}';
	if (msg != '') alert(msg);
</script>

{% endblock %}
