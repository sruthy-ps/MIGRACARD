                <h3 class="tittle text-center mb-lg-5 mb-3">Complaint update</h3>
                <div class="row contact-main-info mt-5"style="margin-left:30%">
                    <div class="col-md-7 contact-right">

                            {% csrf_token %}

                            <div class="form-grp-w3layouts">
                                Complaint:
                                <textarea readonly>{{data.complaint}}</textarea>
                             </div>

                                Reply:
                                <textarea  name="reply"  required></textarea>
                             </div>
                    
                                <div class="form-grp-w3layouts">

                                </div>
                            <div class="read mt-3">
                                <button type="submit" class="btn">Update</button>
                            </div>
                            {% endif %}
                        </form>
                    </div>
                   
                </div>
                </div>
        
        
            </div>
        </section>

                msg="{{msg}}";
                if(msg!="")
